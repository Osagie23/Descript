<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #2c2c2c;
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-box {
        width: 300px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .login-header c{
        text-align: center;
        margin-bottom: 20px;
        background-color: rgb(23, 23, 207);
        padding: 15px;
      }

      .login-header h2 {
        margin: 0;
        color: #1d9bf0; /* Same as the top blue background color */
      }

      .tabs {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .tab {
        background: none;
        border: none;
        font-size: 16px;
        color: #1d9bf0;
        cursor: pointer;
      }

      .tab.active {
        font-weight: bold;
      }

      .login-form {
        display: flex;
        flex-direction: column;
      }

      .google-signin {
        background-color: #ffffff;
        color: #757575;
        border: 1px solid #ddd;
        padding: 10px 80px;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 15px;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* input {
        margin-bottom: 15px;
        padding: 10px 65px;
        border: 1px solid black;
        border-radius: 5px;
        font-size: 14px;
      } */

      .input_field{
        border: 1px solid black;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: .75rem;
      }

      .input_field input{
        width: calc(100% - 2rem);
      }
      .submit-btn {
        background-color: #1d9bf0;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        align-self: center;
        font-size: 18px;
      }

      .forgot-password {
        text-align: center;
        font-size: 12px;
        color: #757575;
        margin-top: 10px;
      }

      .mid-text {
        text-align: center;
        color: rgb(95, 95, 95);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="login-header">
          <img src="descript logo 2.svg" alt="" />
        </div>
        <div class="login-form">
          <div class="tabs">
            <button class="tab active">Sign in</button>
            <button class="tab">Sign up</button>
          </div>
          <form>
            <a class="google-signin">Sign in with Google</a>
            <p class="mid-text">or</p>
            <div class="input_field">
              <i class="bi bi-envelope"></i
              ><input type="email" placeholder="Email" required />
            </div>
            <input type="password" placeholder="Password" required />
            <!-- <button type="submit" class="submit-btn">></button> -->
            <p class="forgot-password">Don't remember your password?</p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
